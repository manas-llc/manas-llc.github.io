<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="http://www.css-reset.com/css/meyer.css" media="screen, projection" rel="stylesheet" type="text/css" />
<style>
#mapField {
    width: 100%;
    height: 1000px;
}
#infoWindow {
  width: 200px;
  height: 200px;
}
</style>

</head>
<body>

<div id="mapField"></div>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCq0zjdkpQsltGmGdbML6gKjGBM4LXkiYQ&sensor=false"></script>
<script>
var g_googlemap;
var g_centerPosition;
function mapInit() {
    g_centerPosition = new google.maps.LatLng(35.011636, 135.768029);
    var option = {
        zoom : 12,
        center : g_centerPosition,
        mapTypeId : google.maps.MapTypeId.ROADMAP
    };
    //地図本体描画
    g_googlemap = new google.maps.Map(document.getElementById("mapField"), option);
}

mapInit();
//マーカーオプションの指定
var markerOption = {
    position : g_centerPosition, //マーカーを表示させる座標
    map : g_googlemap,  //マーカーを表示させる地図
    title : "ホームページ制作スタイル"  //マウスオーバーした際に表示させる文字列
};
//マーカー追加
var marker =  new google.maps.Marker(markerOption);

google.maps.event.addListener(marker, 'click', function (event) {
    new google.maps.InfoWindow({
        content: "<div id='infoWindow'>test</div>"
    }).open(marker.getMap(), marker);
});
</script>
</body>
</html>
